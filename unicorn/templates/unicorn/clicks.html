<div class="field has-addons">
    <p class="control">
        <button class="button is-danger" unicorn:click="subtract">-</button>
    </p>
    <p class="control">
        <input class="input" type="text" unicorn:model="clicks" value="{{ count }}" readonly></input>
    </p>
    <p class="control">
        <button class="button is-success" unicorn:click="add">+</button>
    </p>
</div>
