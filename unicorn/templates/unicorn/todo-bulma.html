<div>
    <style>
        [unicorn\:error\:invalid] {
            border-color: #f14668;
        }
        [unicorn\:error\:invalid]:hover {
            border-color: #f14668;
        }
        [unicorn\:error\:required] {
            border-color: #f14668;
        }
        [unicorn\:error\:required]:hover {
            border-color: #f14668;
        }
        [unicorn\:error\:min_length] {
            border-color: #f14668;
        }
        [unicorn\:error\:min_length]:hover {
            border-color: #f14668;
        }
        [unicorn\:error\:max_length] {
            border-color: #f14668;
        }
        [unicorn\:error\:max_length]:hover {
            border-color: #f14668;
        }
    </style>

    {% if unicorn.errors %}
    <div class="notification is-danger is-light">
        {{ unicorn.errors.task.0.message }}
    </div>
    {% endif %}

    <div class="field has-addons">
        <p class="control">
            <input class="input" type="text" unicorn:model.defer="task" unicorn:keyup.enter="add" unicorn:keyup.escape="task=''" placeholder="New task" id="task"></input>
        </p>
        <p class="control">
            <button unicorn:click="add" class="button is-info">Add</button>&nbsp;&nbsp;
            <button unicorn:click="reset" class="button is-danger" {% if not tasks %}disabled{% endif %} style="border-radius: 4px;">Clear all tasks</button>
        </p>
    </div>

    <p>
        {% if tasks %}
        <ul>
            {% for task in tasks %}
            <li>{{ task }}</li>
            {% endfor %}
        </ul>
        {% else %}
        No tasks ðŸŽ‰
        {% endif %}
    </p>
</div>
